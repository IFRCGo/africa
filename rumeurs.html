<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Rumeurs</title>
<link rel="stylesheet" href="http://ifrcgo.org/assets/styles/vendor/dc.css">
<style>
	body {
		font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, "sans-serif";
		font-size: 10pt;
	}
	h2 {
		clear: both;
	}

	/* On screens that are 750px wide or less */
	@media only screen and (max-width: 750px) {
		#tableRumLink {
			width: 100%;
		}		
	}

	#title {
		font-size: 1.2rem;
		font-weight: 600;
		margin-bottom: 1.2rem;
	}

	#tableRumLink{
		width: 100%;
		border-spacing: 0px;
	}
	#tableRumLink td, tr {
		padding: 0px;
    	border: 1px solid lightgrey;
    	height: 30px;
	}

	#tableRumLink th, #tableRumLink td.heading{
		width: 60px;
	    background-color: #90B4D2;
		color: black;
		font-weight: 700;
	}

	td.center{
		text-align: center;
	}
	td.highlight{
		font-size:14px;
		font-weight: 700;
	}
	td.total{
		font-size:12px;
		font-weight: 650;
		background: #fff99d;
	}
	#tableRumLink td.diagonal{
		background: #ebcdf8;
		font-weight: 700;
	}

	#tableRumLinkSummary td, tr{
		padding: 0px;
    	border: 1px solid lightgrey;
    	height: 30px;
	}

	.row {
		width: 100%;
	}

	#dropdown_container {
		margin-top: 0.2rem;
		margin-bottom: 0.2rem;
	}

	select {
	  font: 400 13px/1.3 "Helvetica Neue", sans-serif;
	  -webkit-appearance: none;
	  appearance: none;
	  margin-left: 1rem;
	  border: 1px solid black;
	  line-height: 1;
	  outline: 0;
	  color: #3d1658;
	  border-color: black;
	  padding: 0.4em 2.0em 0.4em 0.75em;
	  border-radius: 3px;
	  background: linear-gradient(black, black) no-repeat,
	              linear-gradient(-135deg, rgba(255,255,255,0) 50%, lightgrey 50%) no-repeat,
	              linear-gradient(-225deg, rgba(255,255,255,0) 50%, lightgrey 50%) no-repeat,
	              linear-gradient(black, black) no-repeat;
	  background-color: lightgrey;
	  background-size: 1px 100%, 20px 20px, 20px 20px, 20px 60%;
	  background-position: right 20px center, right bottom, right bottom, right bottom;   
	}

</style>
</head>

<body>

	<div id='dropdown_container' style='display:inline-block'>
		<!-- <span style="color:grey; margin-left:5rem">Sélectionnez la zone et la semaine: </span> -->
		<span id='title'>Loading...</span>
		<select id='dropdown_zone' onchange='selectZone()'></select>
		<select id='dropdown_week' onchange='selectWeek()'></select>
	</div>

	<div>
		<table id="tableRumLink" style="font-size: 10px"></table>
	</div>

	<!-- <h3>Nombre total d'occurrences de mots clés: </h3>
	<div>
		<table id="tableRumLinkSummary" style="font-size: 12px"></table>
	</div>
 -->

	<script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>

	<script src="http://ifrcgo.org/assets/scripts/vendor/jquery.js"></script>

	<script src="http://ifrcgo.org/assets/scripts/vendor/crossfilter.min.js"></script>
	<script src="http://ifrcgo.org/assets/scripts/vendor/d3.js"></script>

	<script src="./js/rumours.js" type="text/javascript"></script>
		
</body>
</html>
