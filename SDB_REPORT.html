<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SDB Alerts and Activities</title>
<style>
	body {
		font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, "sans-serif";
		font-size: 10pt;
	}
	h2 {
		clear: both;
	}
	#DayReport {
		width: 100%;
		
	}
	#Alerts {
		width: 49%;
		float: left;
	}
	#Activities {
		width: 49%;
		float: right;
	}
	.statsBox {
		width: 100%; 
		display: block;
		background-color: lightgrey;
		padding: 5px;
		color: red;
		font-weight: bold;
		font-size: larger;
	}
	@media only screen and (max-width: 750px) {
		#Alerts {
			width: 100%;
		}
		#Activities {
			width: 100%;
		}
		
	}
	#tableAltActMatches{
		border-spacing: 0px;
	}
	#tableAltActMatches td, tr{
		padding: 0px;
    border: 1px solid lightgrey;
	}
	#tableAltActMatches th{
	    background-color: #820202;
			color: white;
	}
	.error {
		color: red;
	}

</style>
</head>

<body>

<h2>Alert & Activity Data Table</h2>
<div>
	<table id="tableAltActMatches" style="font-size: 10px"></table>
</div>
	
<h2>TODAY</h2>
<div id="DayReport">
	<div id="Alerts">
		<h3>ALERTS</h3>
		<div id="statsAltDay" class="statsBox"></div>
		<table id="tableAltDay">
		</table>
	</div>
	<div id="Activities">
		<h3>ACTIVITIES</h3>
		<div id="statsActDay" class="statsBox"></div>
		<table id='tableActDay'>
		</table>
	</div>
</div>


<h2><hr /><br />YESTERDAY</h2>
<div id="DayReport">
	<div id="Alerts">
		<h3>ALERTS</h3>
		<div id="statsAltYes" class="statsBox"></div>
		<table id="tableAltYes">
		</table>
	</div>
	<div id="Activities">
		<h3>ACTIVITIES</h3>
		<div id="statsActYes" class="statsBox"></div>
		<table id="tableActYes">
		</table>
	</div>
</div>

<script src="http://ifrcgo.org/assets/scripts/vendor/jquery.js"></script>
<script src="http://ifrcgo.org/assets/scripts/vendor/jquery.dataTables.js"></script>

<script src="./js/sdb_cod.js" type="text/javascript"></script>
	
</body>
</html>
