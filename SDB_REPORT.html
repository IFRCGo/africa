<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SDB Alerts and Activities</title>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.8/dc.css" />
<style>
	body {
		font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, "sans-serif";
		font-size: 10pt;
	}
	h2 {
		clear: both;
	}

	/* On screens that are 750px wide or less */
	@media only screen and (max-width: 750px) {
		#tableSDB {
			width: 100%;
		}		
	}
	#tableSDB{
		width: 100%;
		border-spacing: 0px;
	}
	#tableSDB td, tr{
		padding: 0px;
    	border: 1px solid lightgrey;
	}
	#tableSDB th{
		min-width: 80px;
	    background-color: #820202;
		color: white;
	}
	.button_list {
		/*margin-top: 1rem;*/
	}
	.button {
	    cursor: pointer;
	    /*display: block;*/
	    width: 15rem;
	    margin-top: 0.4rem;
	    margin-left: 1rem;
	    border-radius: 0.4rem;
	    height: 1.5rem;
	}
	.button:hover {
	    background-color: #6280bf;
	    color: white;
	}

	#dc-team-chart {
		margin-left: 4rem;
		margin-bottom: 2rem;
		margin-right: 8rem;
	}
	.dc-chart g.row text {
	    fill: black;
	}

	.row {
		width: 100%;
	}

	.instruction  {
		font-weight: 500;
	}

</style>
</head>

<body>
	<h2>SDB/EDS - Dashboard des Alertes et des Activités</h2>

		<button class='button' onclick="exportData('xlsx','all_yesterday');">Toutes données d'hier - XLSX</button>
		<button class='button' onclick="exportData('xlsx','selected');">Toutes les données - XLSX</button>
	</div>

	<h2>Tableau de données</h2>

	<div>
		<table id="tableSDB" style="font-size: 10px"></table>
	</div>
