<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SDB Alerts and Activities</title>
<style>
	body {
		font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, "sans-serif";
		font-size: 10pt;
	}
	h2 {
		clear: both;
	}
	#DayReport {
		width: 100%;
		
	}
	#Alerts {
		width: 49%;
		float: left;
	}
	#Activities {
		width: 49%;
		float: right;
	}
	.statsBox {
		width: 100%; 
		display: block;
		background-color: lightgrey;
		padding: 5px;
		color: red;
		font-weight: bold;
		font-size: larger;
	}
	@media only screen and (max-width: 750px) {
		#Alerts {
			width: 100%;
		}
		#Activities {
			width: 100%;
		}
		
	}
	#tableSDB{
		border-spacing: 0px;
	}
	#tableSDB td, tr{
		padding: 0px;
    	border: 1px solid lightgrey;
	}
	#tableSDB th{
	    background-color: #820202;
		color: white;
	}
	.error {
		color: red;
	}

	button {
	    cursor: pointer;
	    margin-top: 1rem;
	}

</style>
</head>

<body>


<button onclick="export_data_to_csv();">Export data to CSV file</button>
<h2>SDB/EDS Alert & Activity Data Table</h2>
<div>
	<table id="tableSDB" style="font-size: 10px"></table>
</div>


<script src="http://ifrcgo.org/assets/scripts/vendor/jquery.js"></script>
<script src="http://ifrcgo.org/assets/scripts/vendor/jquery.dataTables.js"></script>

</body>
</html>
